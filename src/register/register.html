<div class="register">
	<div class="register-banner">
		<div class="register-title">Register for {{ details.name }}</div>
	</div>
	<div>
		<form [formGroup]="registerForm" class="example-form" (ngSubmit)="registerUser($event)">
		  <table class="example-full-width" cellspacing="0"><tr>
		    <td><md-input-container class="example-full-width">
		      <input mdInput placeholder="First Name" formControlName="first">
		    </md-input-container></td>
		    <td><md-input-container class="example-full-width">
		      <input mdInput placeholder="Last Name" formControlName="last">
		    </md-input-container></td>
		  </tr></table>
		  <table class="example-full-width" cellspacing="0"><tr>
		    <td><md-input-container class="example-full-width">
		      <input mdInput placeholder="Email" formControlName="email">
		    </md-input-container></td>
		    <td><md-input-container class="example-full-width">
		      <input mdInput placeholder="Phone" formControlName="phone">
		    </md-input-container></td>
		  </tr></table>
		  <table class="example-full-width" cellspacing="0"><tr>
		    <td><md-input-container class="example-full-width">
		      <input mdInput placeholder="Company" formControlName="company">
		    </md-input-container></td>
		    <td><md-input-container class="example-full-width">
		      <input mdInput placeholder="Website" formControlName="website">
		    </md-input-container></td>
		  </tr></table>

		  <md-checkbox
	          class="example-margin"
	          [checked]="checked"
	          [indeterminate]="indeterminate"
	          [align]="align"
	          [disabled]="disabled">
	        Session 1
	      </md-checkbox>

	      <button type="submit">Sign Up</button>
		</form>
	</div>
</div>
